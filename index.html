<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Weekly To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .app {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="modeToggle" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="app">
    <h1 class="typewriter">ğŸ“‹ My Weekly To-Do</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <select id="taskType">
        <option value="study">ğŸ“š Study</option>
        <option value="health">ğŸƒ Health</option>
        <option value="fun">ğŸ® Fun</option>
        <option value="other">ğŸ“‹ Other</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <h2>âœ… Completed This Week</h2>
    <div id="weeklyCompleted"></div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Delete Sound -->
  <audio id="deleteSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <!-- SVG Delete Icon (hidden for reuse) -->
  <svg id="deleteIcon" style="display: none;">
    <symbol id="trash" viewBox="0 0 24 24">
      <path fill="currentColor" d="M9 3v1H4v2h1v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1V4h-5V3H9m0 4h6v12H9V7z"/>
    </symbol>
  </svg>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
